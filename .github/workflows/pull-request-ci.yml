name: Pull request CI workflow

on:
  pull_request:
    branches:
      - main

jobs:
  pull-request-ci:
    name: Pull request CI job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup poetry
        uses: abatilo/actions-poetry@v2

      - name: Install dependencies
        run: poetry install

      - name: Lint code
        run: poetry run bash ./scripts/lint.sh

      - name: Run tests
        run: poetry run bash ./scripts/test.sh
